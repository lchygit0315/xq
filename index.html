<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="hammer.js-master/hammer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css-master/animate.css">
    <link rel="stylesheet" type="text/css" href="css/p1.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>

    </style>
</head>
<body>
<div class="wrap">
    <div class="p1">
        <div class="ty">
            <img src="./image/tiaozhan.png" class="animated bounceIn ">
            <img src="./image/yinqu.png" class="animated swing">
        </div>

        <div class="start_game">
            <img src="./image/start_game.png" class="animated pulse infinite">
            <img src="./image/shou.png" class="animated fadeOut infinite">
        </div>
        <div class="menu">
            <img src="./image/ranking.png">
            <img src="./image/activity_rule.png">
            <img src="./image/prize.png">
            <img src="./image/shiyong.png">
        </div>
        <div class="p_hide">
            <div class="p_close">
                <div class="s_close"></div>
                <img src="./image/close.png">
            </div>
            <div class="p_submit">
                <div class="s_submit">
                    <div class="zliao">
                      <input type="text" value="姓名" >
                    </div>
                    <div class="zliao">
                        <input type="text" value="电话" >
                    </div>
                    <div class="zliao">
                        <input type="text" value="地址" >
                    </div>
                    <img src="./image/p1_sub.png">
                </div>
                <img src="./image/close.png">
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
